<!DOCTYPE html>
<html lang="en" class="m-0 p-0 box-border scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--tailwindcss import-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--fontawesome import-->
    <script src="https://kit.fontawesome.com/1231aac50b.js" crossorigin="anonymous"></script>
    <title>TravelMates</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body class="bg-yellow-500">
    <header class="flex px-[10rem] w-full h-[7rem] bg-white">
        <div class="flex flex-1 row-auto items-center justify-start">
            <i class="pt-1 pr-2 fa-solid fa-paper-plane fa-2xl" style="color: #212121;"></i>
            <h1 class="font-bold text-2xl">TravelMates</h1>
        </div>
        <div class="flex flex-1 items-center justify-center">
            <nav>
                <ul class="font-bold">
                    <button>Home</button>
                    <button class="px-5">About</button>
                    <button class="px-5">Pricing</button>
                    <button class="px-5">Contact</button>
                    <button>Blog</button>
                </ul>
            </nav>
        </div>
        <div class="flex flex-1 items-center justify-end">
            <nav>
                <ul class="font-bold">
                    <li class="inline-block pr-5">Login</li>
                    <button class="bg-black hover:bg-gray-700 text-white py-2 px-4 rounded-xl">Sign up</button>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
